+++
title = 'Contact'
weight = 950

menus = ['main']

summary = 'Get in touch with TATK Network'

+++

<div style="width: 50%; margin: auto;">

    <div class="alert alert-success" role="alert" style="display: none;" id="contact-success">
        Contact form submitted successfully, someone will be in touch soon!
    </div>

    <form method="post" action="https://api.form-data.com/f/twph9yi6qeaqn2b3f8fi3m">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" required>
            <small id="nameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea rows="5" class="form-control" id="message" name="message" aria-describedby="messageHelp"
                required></textarea>
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
