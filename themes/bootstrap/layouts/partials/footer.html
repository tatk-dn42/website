<!-- JavaScript and dependencies -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

<footer class="footer bg-light mt-auto">

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">Â© {{ time.Now.Year }} TATK Network</p>


        <ul class="nav col-md-4 justify-content-end">
            {{ $currentPage := . }}

            {{ range .Site.Menus.footer.ByWeight }}
            <li class="nav-item">
                <a href="{{ .URL }}" class="nav-link px-2 text-muted" {{ if .Params.target
                    }}target="{{ .Params.target }}" {{ end }}>{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>

        <p class="col-md-2 mb-0 text-muted">
            {{ with .GitInfo }}
                {{ .AuthorDate.Format "02-01-2023" }} ({{ .AbbreviatedHash }})
            {{ end }}
        </p>
    </footer>
</footer>
