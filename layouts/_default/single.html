{{ define "main" }}

<div class="jumbotron text-center">
    <h1 class="display-4">{{ .Title }}</h1>
    <p>{{ .Summary }}</p>
</div>

<div class="container">

    {{ .Content }}

</div>

{{ end }}

{{ define "footer-scripts" }}

<script>

    var urlParams = new URLSearchParams(window.location.search);
    var success = urlParams.get('success');

    if (success) {
        $('#contact-success').show();
    }

</script>

{{ end}}
